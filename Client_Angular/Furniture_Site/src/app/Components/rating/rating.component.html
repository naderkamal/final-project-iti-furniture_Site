<div class="py-3 px-1 px-lg-3 mx-md-2 mx-auto px-auto">
    <div class="text-center">
        <table class="table">
            <thead>
                <tr class="row d-flex justify-content-center">
                    <!-- <th class="col col-1 d-flex align-items-center">#</th> -->
                    <th class="col col-4 col-lg-3">..</th>
                    <th class="col col-3 d-flex align-items-center row">
                            Product
                        
                    </th>
                    <th class="col col-4 offset-lg-1 d-flex justify-content-center align-items-center">
                        Rating
                    </th>
                </tr>
            </thead>
            <tbody>
<!-- <div> {{order_ID}} {{OrderProducts|json}} </div><hr>
<div>  {{Products|json}} </div> -->
               

@for (p of Products; track p.id) {
               
                <!-- start Order Item -->
                <tr class="row d-flex justify-content-center">
                    <!-- <th class="col col-1 d-flex align-items-center">1.</th> -->
                  
                       

                        <td class="col col-4 col-lg-3">
                            <img class="img-fluid px-lg-4" style="width: 100%; height: 80px"
                                src="{{p.image}}" />
                        </td>
                        <td class="col col-3 d-flex align-items-center row">
                              {{p.name}}
                            
                        </td>
        
                    
                    
                   
                    <td class="col col-4 offset-lg-1 d-flex justify-content-center align-items-center">
                       <!-- To render Rating. -->
                      

                      
                      @for (item of rates; track $index) {

                        @if(item <= getRate(p.id)){
                            <img
                              id="or{{order_ID}}_pro{{p.id}}_rate{{item}}"
                              (click)="rate(p.id,item)"
                              src="../../../assets/Images/Filled_star.png"
                              class="me-2 star"
                              width="25px"
                              height="25px"
                            />
                             }@else{
                        <img
                        id="or{{order_ID}}_pro{{p.id}}_rate{{item}}"
                        (click)="rate(p.id,item)"
                        src="../../../assets/Images/empty_star.png"
                        class="me-2 star"
                        width="25px"
                        height="25px"
                      />
                             }  
                    }
                   
                     <!--  (mouseout)="empty(this)"
                       (onmouseover)="fill(this)" -->
                     
                   
                    </td>
                </tr>
                <!-- end Order Item -->
            }
            </tbody>
        </table>
    </div>
</div>
