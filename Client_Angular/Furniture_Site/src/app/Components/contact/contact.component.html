
  <!-- start header title -->
   <div style="position: relative; margin-bottom: 50px;">
    <img src="../../../assets/Images/1.jfif" alt="Cinque Terre"  class="img-fluid" width="100" height="300">
    <div class="center"><h1 style="font-size: 45px;">Contact Us</h1>
      <a class ="fs-5">Home</a> 
      <span class ="fs-5">/Contact US</span></div>
  </div>
     
  <div class="container mt-3  col col-12 col-lg-8   px-auto align-center ">
<!--                        ********************                      -->

  <!-- <div class=" d-flex justify-content-center align-items-center border-bottom fs-3 pb-2 mb-4 mx-auto"> Contact Us :</div> -->
    <div class="row ">
       
        <div class="mb-3 col col-12 mx-0  ">
                 
            <label for="fname" class="form-label  ">Full Name </label>
            <input type="text" class="form-control    mx-0  " id="fname" [(ngModel)]="fullname" placeholder="Full Name" #FullName="ngModel"  required minlength="4" >
            <div *ngIf="FullName.errors?.['minlength']"  class="form-label  d-flex justify-content-start ps-2 text-denger" style=" font-size: 12px; color: red;">
              Name must be at least 4 characters long.
              </div>  
              <div *ngIf="FullName.errors?.['required'] && (FullName.dirty || FullName.touched)"  class="form-label  d-flex justify-content-start ps-2 " style="font-size: 12px; color: red;">
                Name is required.
                </div>              
          
          </div>
          
          <div class="mb-3 col col-12 mx-0   ">
            <label for="phone" class="form-label  ">Phone </label>
            <input type="number" class="form-control mx-0 " id="phone" placeholder="Phone" [(ngModel)]="phone" #phone1="ngModel" required>
            <div *ngIf="phone1.errors?.['required'] && (phone1.dirty || phone1.touched)"  class="form-label  d-flex justify-content-start ps-2 " style="font-size: 12px; color: red;">
              Phone is required.
              </div>       
          </div>
        <div class="mb-3 col col-12 mx-0  ">
            <label for="email" class="form-label  ">Email </label>
            <input type="email" class="form-control mx-0 " id="email" placeholder="name@example.com" [(ngModel)]="email" #email1="ngModel" required>
            <div *ngIf="email1.errors?.['required'] && (email1.dirty || email1.touched)"  class="form-label  d-flex justify-content-start ps-2 " style="font-size: 12px; color: red;">
              Email is required.
              </div>       
          </div>
         
          <div class="mb-3 col col-12 mx-0  ">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control mx-0 " id="message" rows="3"  placeholder="write your message here" [(ngModel)]="message" #message1="ngModel" required  minlength="20" maxlength="200"></textarea>
            <div *ngIf="message1.errors?.['required'] && (message1.dirty || message1.touched)"  class="form-label  d-flex justify-content-start ps-2 " style="font-size: 12px; color: red;">
              Message is required.
              </div>  
              <div *ngIf="message1.errors?.['minlength'] || message1.errors?.['maxlength'] "  class="form-label  d-flex justify-content-start ps-2 text-denger" style=" font-size: 12px; color: red;">
                Message must be at least 20 characters and not more than 200 characters.
                </div>       
          </div>
          <div class="mb-3 col col-12 mx-5">
            <input type="button" value="send" class=" w-50 mx-0 btn btn-success mt-3"   (click)="Add(message1.value)"> 

          </div>
   
    </div>
   
</div>
