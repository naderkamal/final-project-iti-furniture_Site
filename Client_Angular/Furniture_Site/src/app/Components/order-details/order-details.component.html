<div class="py-3 px-1 px-lg-3 mx-md-2 mx-auto px-auto">
    <div class="text-center">
        <table class="table">
            <thead>
                <tr class="row d-flex justify-content-center">
                    <!-- <th class="col col-1 d-flex align-items-center">#</th> -->
                    <th class="col col-4 col-lg-3">..</th>
                    <th class="col col-5 d-flex align-items-center row">
                        <div class="col col-12 col-lg-4 d-flex justify-content-start justify-content-lg-center">
                            Product
                        </div>
                        <div class="col col-12 col-lg-3 offset-lg-1 d-none d-lg-block">
                            Count
                        </div>
                        <div class="col col-12 col-lg-4  d-none d-lg-block">
                            Unit Price
                        </div>
                    </th>
                    <th class="col col-2 offset-lg-1 d-flex justify-content-center align-items-center">
                        SubTotal
                    </th>
                </tr>
            </thead>
            <tbody>
<!-- <div> {{order_ID}} {{OrderProducts|json}} </div><hr>
<div>  {{Products|json}} </div> -->
                @for (o of OrderProducts ; track o.id) {


               
                <!-- start Order Item -->
                <tr class="row d-flex justify-content-center">
                    <!-- <th class="col col-1 d-flex align-items-center">1.</th> -->
                    @for (p of Products; track p.id) {
                        @if (p.id==o.productId) {

                        <td class="col col-4 col-lg-3">
                            <img class="img-fluid px-lg-4" style="width: 100%; height: 80px"
                                src="{{p.image}}" />
                        </td>
                        <td class="col col-5 d-flex align-items-center row">
                            <div class="col col-12 col-lg-4 d-flex justify-content-start justify-content-lg-center">
                              {{p.name}}
                            </div>
                            <div
                                class="col col-12 col-lg-3 offset-lg-1 d-flex justify-content-start justify-content-lg-center">
                               <span class="d-lg-none align-items-center" style="font-size: smaller;"> Count :&nbsp;</span>{{o.count}} 
                            </div>
                            <div
                                class="col col-12 col-lg-4  d-flex justify-content-start justify-content-lg-center">
                                <span class="d-lg-none align-items-center" style="font-size: smaller;"> Unit Price :&nbsp;</span>  {{o.itemPrice}}
                            </div>
                        </td>
        
                    }
                    }
                   
                    <td class="col col-2 offset-lg-1 d-flex justify-content-center align-items-center">
                        EGP {{o.count * o.itemPrice }}
                    </td>
                </tr>
                <!-- end Order Item -->
            }
            </tbody>
        </table>
    </div>
</div>
