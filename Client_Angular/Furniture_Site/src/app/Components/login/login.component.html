<div
  class="container d-flex justify-content-center align-items-center"
  style="min-height: 70vh"
>
  <div class="shadow p-4 col-7 mt-auto">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <label for="floatingInput">username address</label>
    <div class="form-floating">
      <input
        [(ngModel)]="email"
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        #floatingInput="ngModel"
        required
        email
      />
      <div
        class="form-label d-flex justify-content-start ps-2 text-danger"
        *ngIf="floatingInput.errors?.['required'] && (floatingInput.dirty || floatingInput.touched)"
      >
        Email is required.
      </div>
      <div
        class="form-label d-flex justify-content-start ps-2 text-danger"
        *ngIf="floatingInput.errors?.['email'] && (floatingInput.dirty || floatingInput.touched)"
      >
        Invalid email format.
      </div>
    </div>

    <label for="floatingPassword">Password</label>
    <div class="form-floating mt-2">
      <input
        [(ngModel)]="password"
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        required
        minlength="6"
        maxlength="40"
        #floatingPassword="ngModel"
      />
      <div
        class="form-label d-flex justify-content-start ps-2 text-danger"
        *ngIf="floatingPassword.errors?.['required'] && (floatingPassword.dirty || floatingPassword.touched)"
      >
        Password is required.
      </div>
      <div
        class="form-label d-flex justify-content-start ps-2 text-danger"
        *ngIf="floatingPassword.errors?.['minlength'] && (floatingPassword.dirty || floatingPassword.touched)"
      >
        Password must be at least 6 characters long.
      </div>
    </div>

    <div class="form-check text-start my-3">
      <input
        class="form-check-input"
        type="checkbox"
        value="remember-me"
        id="flexCheckDefault"
      />
      <label
        class="form-check-label"
        for="flexCheckDefault"
        style="cursor: pointer"
      >
        Remember me
      </label>
    </div>

    <div class="form-floating mt-2 mb-3" style="cursor: pointer">
      Don't have an account, <a href="/register"><strong>Register</strong></a>
    </div>

    <button
      class="btn btn-dark text-white w-100 py-3"
      (click)="login()"
      type="submit"
    >
      <i class="bi bi-check-circle-fill"> Log in</i>
    </button>
  </div>
</div>
