<div class="filter" (click)="showFilter = !showFilter">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 14 14" fill="none">
      <path
        d="M5.88 12.88a.302.302 0 0 1-.123-.028.286.286 0 0 1-.157-.252V7.1L1.182 1.575a.286.286 0 0 1-.034-.297.28.28 0 0 1 .252-.157h11.2a.28.28 0 0 1 .252.157.286.286 0 0 1-.034.297L8.4 7.1v3.82a.27.27 0 0 1-.112.223l-2.24 1.68a.263.263 0 0 1-.168.056Z"
        fill="currentColor"></path>
    </svg>
  </div>
  <div class="filter-container" style="margin-top: 5%;" [ngClass]="showFilter? 'open' :''">
    <div class="categories">
      <h1>categories</h1>
      <ul class="filter-links">
        @for (item of allcategory; track item.id) {
        <li>
          <input type="radio" class="me-2" name="category" [id]="item.id" (change)="chooseCategory($event)">
          <a class="filter-links" for="category">{{item.name}}</a>
        </li>
      }
      </ul>
    </div>
    <br>
    <br>
    <div class="price">
      <h1>Price</h1>
      <mat-slider style="width: 90%;" min="0" max="5000">
        <input [id]="startValue" (input)="changestartPrice($event)" matSliderStartThumb>
        <input [id]="endValue" (input)="changeendPrice($event)" matSliderEndThumb>
      </mat-slider>
      <p>price: {{startValue}} - {{endValue}}</p>
      <button (click)="changePrice(startValue,endValue)" type="button" class="btn btn-outline-secondary">Filter</button>
    </div>
  </div>
