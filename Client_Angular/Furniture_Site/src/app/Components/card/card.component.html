<!-- card -->
@if (oneproduct) {

      <h5 class="card-title">{{oneproduct.name}}</h5>
      <p class="card-text mb-0">{{oneproduct.price}}</p>
      <p class="card-text mb-0">{{oneproduct.description.slice(1, 60)}}...</p>
